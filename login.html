<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login-eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">

</head>

<body>
  <div class="estilo-login">
    <h2>Iniciar Sesión</h2><br>
    <form action="login.php" method="post" id="loginForm" onsubmit="enviarFormulario(); return false;">
      <div class="form-inputs">
        Usuario:
        <input type="text" id="username" name="username" placeholder="Nombre" required><br><br>
      </div>
      <div class="form-inputs">
        Contraseña:
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
      </div>
      <div class="form-inputs">
        <input type="checkbox" name="remember" id="remember"> Recuérdame, porque me veras volver ;&#41<br><br>
        <button class="boton" type="submit" id="login">Iniciar Sesión</button>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
  </div>
  <script src="js\login.js"></script>
</body>

</html>
